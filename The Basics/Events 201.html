        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.js"></script>
        
        <script>
            
            (function() {
                
                $('dd').filter(':nth-child(n+4)').addClass('hide');
                
                $('dl').on('mouseenter', 'dt', function() {
                    $(this)
                            .next()
                                .slideDown(200)
                                .siblings('dd')
                                    .slideUp(200);
                });
                
            })();
            
        </script>
