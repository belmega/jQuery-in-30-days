<!DOCTYPE html>
<html>
    <head>
        <title>Bind...Live...Delegate</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <div class="container">
        
            <h2>Click me</h2>
            <h2>Click me</h2>
            <h2>Click me</h2>
            <h2>Click me</h2> 
            
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.js"></script>
        
        <script>
            
            (function() {
                $('div.container').delegate('h2', 'click', function() {
                   console.log('clicked');
                   $(this).clone().appendTo('.container');
                });
                
            })();
            
        </script>
        
    </body>
</html>
