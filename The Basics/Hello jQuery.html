<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="UTF-8">
        <style>
            ul li {color: red;}
            .emphasis {color: green;}
        </style>
    </head>
    <body>
        
        <ul>
            <li>hello</li>
            <li>hello 2</li>
            <li>hello 3</li>
        </ul>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.js"></script>
         
        <script>
            $('ul li').addClass('emphasis');
        </script> 
        
    </body>
</html>
